<div>
    <span>Unidade:</span>
    <ul class="list-inline">
      <li class="list-inline-item" (click)="updateUnit(unitsEnum.Metric)">
        <a class="badge" [ngClass]="unit === unitsEnum.Metric ? 'badge-success' : 'badge-primary'">˚C</a>
      </li>
      <li class="list-inline-item" (click)="updateUnit(unitsEnum.Imperial)">
        <a class="badge" [ngClass]="(unit$ | async) === unitsEnum.Imperial ? 'badge-success' : 'badge-primary'">˚F</a>
      </li>
      <li class="list-inline-item" (click)="updateUnit(unitsEnum.SI)">
        <a class="badge" [ngClass]="(unit$ | async) === unitsEnum.SI ? 'badge-success' : 'badge-primary'">K</a>
      </li>
    </ul>
  </div>
